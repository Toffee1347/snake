<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Trispace'>
        <link rel="stylesheet" href="/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js" integrity="sha512-PYHWDEuXOTJ9MZ+/QHqkbgiEYZ+LImQv3i/9NyYOABFvK37e4q4Wg7aQDN1JpoGiEu1TYZh6JMrZluZox2gbDA==" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/token_script.js"></script>
        <title>Snake</title>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="center">
            <div class="container">
                <div class="content">
                    <div class="form-group">
                        <label for="back_clr">Backgound Colour:</label>
                        <input type="color" class="form-control" id="back_clr">
                    </div>
                    <div class="form-group">
                        <label for="back_clr_border">Backgound Border Colour:</label>
                        <input type="color" class="form-control" id="back_clr_border">
                    </div><br>
                    <div class="form-group">
                        <label for="food_clr">Food Colour:</label>
                        <input type="color" class="form-control" id="food_clr">
                    </div>
                    <div class="form-group">
                        <label for="food_clr_border">Food Border Colour:</label>
                        <input type="color" class="form-control" id="food_clr_border">
                    </div><br>
                    <div class="form-group">
                        <label for="snake_clr">Snake Colour:</label>
                        <input type="color" class="form-control" id="snake_clr">
                    </div>
                    <div class="form-group">
                        <label for="snake_clr_border">Snake Border Colour:</label>
                        <input type="color" class="form-control" id="snake_clr_border">
                    </div>
                    <br>
                    <button type="button" class="btn btn-info" onclick="save_settings()">Apply</button>
                    <a href="./options/controls"><button type="button" class="btn btn-info">Set Controls</button></a>
                    <button type="button" class="btn btn-info" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
        <script>
            let required_settings = [
                ['game_speed', 250],
                ['canvas_border_colour', '#000000'],
                ['canvas_background_colour', '#ffffff'],
                ['snake_colour', '#90ee90'],
                ['snake_border_colour', '#013220'],
                ['food_colour', '#ff0000'],
                ['food_border_colour', '#8b0000'],
                ['up', 38],
                ['down', 40],
                ['left', 37],
                ['right', 39],
                ['up_key', 'ArrowUp'],
                ['down_key', 'ArrowDown'],
                ['left_key', 'ArrowLeft'],
                ['right_key', 'ArrowRight']
            ]
            function reset() {
                for (const i of required_settings) {
                    localStorage.removeItem(i[0])
                    window.location = '/'
                }
            }
            let settings = {
                game_speed:250,
                canvas_border_colour:'#000000',
                canvas_background_colour:'#ffffff',
                snake_colour:'#90ee90',
                snake_border_colour:'#013220',
                food_colour:'#ff0000',
                food_border_colour:'#8b0000',
                up:38,
                down:40,
                left:37,
                right:39,
                up_key:'ArrowUp',
                down_key:'ArrowDown',
                left_key:'ArrowLeft',
                right_key:'ArrowRight'
            }
            function refresh_settings() {
                for (const x of required_settings) {
                    if (!localStorage.getItem(x[0])) {
                        localStorage.setItem(x[0], x[1])
                    }
                    else {
                        settings[x[0]] = localStorage.getItem(x[0])
                    }
                }
            }
            refresh_settings()
            const back_clr = document.getElementById('back_clr')
            const back_clr_border = document.getElementById('back_clr_border')
            const food_clr = document.getElementById('food_clr')
            const food_clr_border = document.getElementById('food_clr_border')
            const snake_clr = document.getElementById('snake_clr')
            const snake_clr_border = document.getElementById('snake_clr_border')
            back_clr.value = settings.canvas_background_colour
            back_clr_border.value = settings.canvas_border_colour
            food_clr.value = settings.food_colour
            food_clr_border.value = settings.food_border_colour
            snake_clr.value = settings.snake_colour
            snake_clr_border.value = settings.snake_border_colour_border
            function save_settings() {
                localStorage.setItem('canvas_background_colour', back_clr.value)
                localStorage.setItem('canvas_border_colour', back_clr_border.value)
                localStorage.setItem('food_colour', food_clr.value)
                localStorage.setItem('food_border_colour', food_clr_border.value)
                localStorage.setItem('snake_colour', snake_clr.value)
                localStorage.setItem('snake_border_colour', snake_clr_border.value)
                window.location = '/'
            }
        </script>
    </body>
</html>
